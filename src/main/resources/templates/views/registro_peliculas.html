<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="es-MX">
<div th:replace="layout/header :: estilos"></div>
<body>
	<div th:replace="layout/header :: header"></div>
	<div class="d-flex" id="wrapper">
		<div th:replace="layout/header :: menu"></div>
		<div id="page-content-wrapper" style="width:100%;">
			<!-- Page content-->

				<h1>Registro de Pel&iacuteculas</h1>
				<form th:object="${Film}" method="POST">
					<p>
						<font color="red">*</font> Nombre: <input type="text" th:field="*{firstName}" name="firstName" id="firstName" placeholder="Nombre" required>
					</p>
					<p>
						<font color="red">*</font> Apellido: <input type="text" th:field="*{lastName}" name="lastName" id="lastName" placeholder="Apellido" required>
					</p>
					<p>
						<font color="red">*</font> Correo electr&oacutenico: <input type="email" th:field="*{email}" name="email" id="email" placeholder="direcci&oacute;n@correo.com" required>    
					</p>
					<p>
						<font color="red">*</font> Direcci&oacuten: <input type="text" th:field="*{addressId}" name="addressId" id="addressId" placeholder="Lugar, Ciudad, Pa&iacute;s" required>
					</p>
					<p>
					<font color="red">*</font> Sucursal:
					<select id="selectStore" name="selectStore" class="form-control">
						<option value="-1">Selecciona una opci&oacuten</option>
						<option th:each="store : ${storeId}" th:value="${storeId}" th:text="${storeId}"></option>
					</select>
					</p>
					<p><font color="red">* Datos obligatorios.</font></p>
					<p>
						<button type="submit">Registrar</button> 
					</p>
				</form>

		</div>
	</div>
	<div th:replace="layout/header :: footer"></div>
	<div th:replace="layout/header :: scripts"></div>
</body>

</html>
